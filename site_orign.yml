---

- name: Install updates
  hosts: all
  become: yes
  pre_tasks:

    - name: Install updates
      tags: always
      ansible.builtin.dnf:
        update_only: yes
        update_cache: yes

    - name: Install httpd package
      tags: httpd
      ansible.builtin.dnf:
        name: httpd
        state: present

    - name: Start and enable httpd service
      tags: httpd
      ansible.builtin.service:
        name: httpd
        state: started
        enabled: yes

    - name: Ensure firewalld allows http traffic (optional if firewalld is active)
      ansible.posix.firewalld:
        service: http
        permanent: true
        state: enabled
      notify: Reload firewalld

    - name: Change e-mail address for admin
      ansible.builtin.lineinfile:
        path: /etc/httpd/conf/httpd.conf
        regexp: '^ServerAdmin'
        line: ServerAdmin root@localhost.net
        owner: root
        group: root
        mode: 0644
        state: present
      notify: Restart httpd

  handlers:

    - name: Reload firewalld
      ansible.builtin.service:
        name: firewalld
        state: reloaded

    - name: Restart httpd
      ansible.builtin.service:
        name: httpd
        state: restarted


- hosts: all
  become: yes
  tasks:

    - name: Create rafael user
      ansible.builtin.user:
        name: rafael
        groups: root

    - name: add ssh key for rafael
      authorized_key:
        user: rafael
        key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIEaQgmrpUDLYjViAHQnQUv08qPwrTmJ6Qk+BTKXxPAIc ansible"

    - name: add sudoers file for rafael
      ansible.builtin.copy:
        src: sudoer_rafael
        dest: /etc/sudoers.d/rafael
        owner: root
        group: root


- hosts: web_servers
  become: yes
  tasks:

    - name: Install mariadb server
      tags: mariadb
      ansible.builtin.dnf:
        name: mariadb-server
        state: latest

    - name: Reload systemd daemon
      ansible.builtin.systemd_service:
        daemon_reload: yes

    - name: Start and enable MariaDB service
      ansible.builtin.systemd_service:
        name: mariadb.service
        state: started
        enabled: yes


- hosts: db_servers
  become: yes
  tasks:

    - name: Install Samba package
      tags: samba
      ansible.builtin.dnf:
        name:
          - samba
          - samba-common
          - samba-client
        state: present
        update_cache: yes

    - name: Reload systemd daemon
      ansible.builtin.systemd_service:
        daemon_reload: yes

    - name: Start and enable samba service
      ansible.builtin.systemd_service:
        name: samba-bgqd.service
        state: started
        enabled: yes


- hosts: file_servers
  become: yes
  tasks:

    - name: Ensure unzip is installed (Required for unzipping terraform)
      ansible.builtin.dnf:
        name: unzip
        state: present

    - name: Download terraform archive
      ansible.builtin.get_url:
        url: https://releases.hashicorp.com/terraform/1.13.5/terraform_1.13.5_linux_amd64.zip
        dest: /tmp/terraform_linux_amd64.zip
        validate_certs: no
        mode: 0644

    - name: Unzip terraform archive
      unarchive:
        src: /tmp/terraform_linux_amd64.zip
        dest: /usr/local/bin/
        remote_src: yes
        mode: 0755
        owner: root
        group: root
